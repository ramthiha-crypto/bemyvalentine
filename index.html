<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
animation:bgZoom 10s infinite alternate ease-in-out;
}

@keyframes bgZoom{
from{background-size:100%;}
to{background-size:120%;}
}

.container{
text-align:center;
position:relative;
color:white;
}

.bear{
width:160px;
animation:bounce 2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

h1{
font-size:1.8rem;
}

button{
padding:14px 28px;
font-size:16px;
margin:10px;
border:none;
border-radius:14px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:#ff2e63;
color:white;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px #fff;}
to{box-shadow:0 0 25px #ff2e63;}
}

#noBtn{
background:white;
position:absolute;
left:60%;
top:65%;
}

.signature{
font-size:12px;
font-family:"Comic Sans MS",cursive;
margin-top:10px;
}

.heart{
position:absolute;
font-size:20px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

.glitter{
font-size:28px;
background:linear-gradient(90deg,#fff,#ffe6f0,#fff);
background-size:200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 2s linear infinite;
}

@keyframes shine{
to{background-position:200%;}
}
</style>
</head>

<body>

<div class="container">
<img src="bear1.gif" class="bear">
<h1>Will you be my Valentine? ðŸ’•</h1>

<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ˜¢</button>

<div class="signature">from Haha to Mimg</div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let yesSize=16;
let noSize=16;

function moveButton(){
const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

yesSize+=6;
yesBtn.style.fontSize=yesSize+"px";

noSize-=2;
if(noSize>8){
noBtn.style.fontSize=noSize+"px";
}
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);

function createConfetti(){
const rect = yesBtn.getBoundingClientRect();

for(let i=0;i<120;i++){
let conf=document.createElement("div");
conf.style.position="absolute";
conf.style.width="8px";
conf.style.height="8px";
conf.style.backgroundColor="hsl("+Math.random()*360+"deg,100%,50%)";
conf.style.left=rect.left + rect.width/2 +"px";
conf.style.top=rect.top + rect.height/2 +"px";
conf.style.opacity=1;
document.body.appendChild(conf);

let angle=Math.random()*2*Math.PI;
let distance=Math.random()*400;

conf.animate([
{transform:"translate(0,0)",opacity:1},
{transform:`translate(${Math.cos(angle)*distance}px,${Math.sin(angle)*distance}px)`,opacity:0}
],{
duration:1500,
easing:"ease-out"
});

setTimeout(()=>conf.remove(),1500);
}
}

yesBtn.addEventListener("click",()=>{
createConfetti();

if(navigator.vibrate){
navigator.vibrate(200);
}

setTimeout(()=>{
document.body.innerHTML=`
<div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#ff2e63;color:white;text-align:center;">
<img src="bear2.gif" width="200">
<h1 class="glitter">Yayyyy ðŸ’– Happy Valentine's Day!!!</h1>
<h2 class="glitter">My Mimg ðŸ’•</h2>
<button onclick="window.open('https://wa.me/?text=I said YES ðŸ’–','_blank')" 
style="padding:12px 20px;border:none;border-radius:12px;background:white;color:#ff2e63;font-weight:bold;margin-top:20px;">
Share on WhatsApp ðŸ’Œ
</button>
<div style="font-size:14px;font-family:'Comic Sans MS';margin-top:20px;">
from Haha to Mimg
</div>
</div>
`;
},800);
});

function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ðŸ’—";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
