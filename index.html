<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
animation:bgZoom 10s infinite alternate ease-in-out;
}

@keyframes bgZoom{
from{background-size:100%;}
to{background-size:120%;}
}

.container{
text-align:center;
position:relative;
color:white;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.bear{
width:160px;
animation:bounce 2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

h1{
font-size:1.8rem;
}

button{
padding:14px 28px;
font-size:16px;
margin:10px;
border:none;
border-radius:14px;
cursor:pointer;
transition:0.3s;
position:relative;
z-index:2;
}

#yesBtn{
background:#ff2e63;
color:white;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px #fff;}
to{box-shadow:0 0 25px #ff2e63;}
}

#noBtn{
background:white;
position:absolute;
z-index:1;
}

.signature{
font-size:12px;
